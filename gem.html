<div class="gem gem_color_{{gem.color}} gem_highlight_{{gem.highlight}} gem_exploded_{{gem.exploded}}"
     ng-click="gemCtrl.explode(gem)"
     ng-mouseenter="gemCtrl.highlightOn(gem)"
     ng-mouseleave="gemCtrl.highlightOff()"
     style="-webkit-transform: rotate({{gem.angle}}deg);">
    <svg class="gem__svg"
         viewBox="0 0 200 200"
         xmlns="http://www.w3.org/2000/svg"
         xmlns:xlink="http://www.w3.org/1999/xlink">
         <polygon class="gem__polygon" ng-attr-points="{{gem.points}}" />
    </svg>
</div>
